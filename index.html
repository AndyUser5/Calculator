<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="displaycontainer">
            <div id="display"></div>
        </div>
        <div id="buttoncontainer">
            <div id="rowone">    
                <div class="numbutton">7</div>
                <div class="numbutton">8</div>
                <div class="numbutton">9</div>
                <div class="operation" id="divisionbutton">รท</div>
            </div>
            <div id="rowtwo">
                <div class="numbutton">4</div>
                <div class="numbutton">5</div>
                <div class="numbutton">6</div>
                <div class="operation" id="multiplybutton">x</div>
            </div>
            <div id="rowthree">
                <div class="numbutton">1</div>
                <div class="numbutton">2</div>
                <div class="numbutton">3</div>
                <div class="operation" id="subtractbutton">-</div>
            </div>
            <div id="rowfour">
                <div class="numbutton" id="thezero">0</div>
                <div class="numbutton">00</div>
                <div class="operation" id="addbutton">+</div>
            </div>
            <div id="rowfive">
                <div id="clearbutton">AC</div>
                <div class="numbutton">.</div> 
                <div class="operation" id="equals">=</div>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
